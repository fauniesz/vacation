<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Dream Vacation!</title>
</head>

<body>
  <div class="container">
    <br>
    <div class="jumbotron">
      <h2>Let's Find Your Dream Vacation!</h2>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-4">
          <div id="blanks">
            <form>
              <h1>A Little About You</h1>
              <div class="form-group">
                <label for="firstName">Your First Name</label>
                <input id="firstName" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="lastName">Your Last Name</label>
                <input id="lastName" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="age">Your Age</label>
                <input id="age" class="form-control" type="number">
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="hobby">Your Favorite Hobby</label>
                    <p><select id="hobby" class="form-control">
                        <option value="">Pick a Hobby</option>
                        <option value="Skiing">Sking</option>
                        <option value="Surfing">Surfing</option>
                        <option value="Reading">Reading</option>
                      </select></p>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="weather">Your Favorite Weather</label>
                    <p><select id="weather" class="form-control">
                        <option value="">Pick your favorite weather</option>
                        <option value="Sunshine">Sunshine</option>
                        <option value="Rain">Rain</option>
                        <option value="Snow">Snow</option>
                      </select></p>
                  </div>
                </div>
              </div>
              <br>
              <button type="review" class="btn">Review your Information.</button>
            </form>
          </div>
        </div>
        <div class="col-md-8">
          <div id="emptyForm">
          </div>
          <div id="confirmation">
            <h1><span class="firstName"></span> Please Review Your Information.</h1>
            <strong>First Name:</strong> <span class="firstName"></span> <span class="lastName"></span><br>
            <strong>Age:</strong> <span class="age"></span><br>
            <strong>Hobby:</strong> <span class="hobby"></span><br>
            <strong>Weather:</strong> <span class="weather"></span><br>
            <button type="find" class="btn">Find my Dream Vacation</button>
            <div id="match">
              <h2>Your dream vacation is <span id="result"></span> !!!</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
